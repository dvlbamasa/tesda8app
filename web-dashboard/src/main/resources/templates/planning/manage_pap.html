<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">

</head>
<body>

<div th:replace="fragments/header :: header"/>

<div id="page-container">
    <div id = "content-wrap">
        <header class="bg-primary py-5 mb-5">
            <div class="container h-100">
                <div class="row h-100 align-items-center">
                    <div class="col-lg-12">
                        <h1 class="display-4 text-white mt-5 mb-2">Manage P/A/P</h1>
                        <p class="lead mb-5 text-white-50">Create or Delete P/A/P for the OPCR</p>
                        <div class="btn-group mr-2 float-right" role="group">
                            <a th:href="@{/planning/successIndicator/create}" class="btn btn-success btn-lg" role="button" aria-pressed="true">Add New Success Indicator</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="container mb-5">
            <form th:object="${papData}" th:action="@{/planning/papData/create/save}" method="post">
                <div class="container mb-5">
                    <div class="btn-group ml-auto" role="group">
                        <button class="btn btn-primary btn-lg" type="submit" id="submitButton" th:value="Update">Create New P/A/P</button>
                    </div>
                </div>
                <div class="container mb-5">
                    <div class="form-group row">
                        <label for="papGroupType" class="col-sm-2 col-form-label">Select P/A/P Group</label>
                        <div class="col-sm-10">
                            <select class="selectpicker" data-width="100%" data-live-search="true" id="papGroupType" name="papGroupType" required>
                                <option th:each="papGroupType : ${T(com.tesda8.region8.util.enums.PapGroupType).values()}"
                                        th:text="${papGroupType.label}"
                                        th:value="${papGroupType}">
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="name" class="col-sm-2 col-form-label">P/A/P Name</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" placeholder="Enter P/A/P name" id="name" name="name" type="text" th:field="*{name}" required>
                            </textarea>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="container">
            <hr class="border"/>
        </div>
        <div class="container mt-5 mb-5">
            <form th:object="${papData}" th:action="@{/planning/papData/delete}" method="post">
                <div class="container mb-5">
                    <div class="btn-group ml-auto" role="group">
                        <button class="btn btn-danger btn-lg" type="submit" id="submitButton2" th:value="Update">Delete P/A/P</button>
                    </div>
                </div>
                <div class="container mb-5">
                    <div class="form-group row">
                        <label for="id" class="col-sm-2 col-form-label">Select P/A/P to be Deleted</label>
                        <div class="col-sm-10">
                            <select class="selectpicker" data-width="100%" data-live-search="true" id="id" name="id" required>
                                <th:block th:each="papGroupType : ${T(com.tesda8.region8.util.enums.PapGroupType).values()}">
                                    <optgroup th:label="${papGroupType.label}">
                                        <th:block th:each="papData : ${papDataList}">
                                            <th:block th:if="${papData.papGroupType == papGroupType}">
                                                <option th:text="${papData.name}"
                                                        th:value="${papData.id}">
                                            </th:block>
                                        </th:block>
                                    </optgroup>
                                </th:block>
                            </select>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>

</body>
</html>
