<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">

</head>
<body>

<div th:replace="fragments/header :: header"/>

<div id="page-container">
    <div id = "content-wrap">
        <header class="bg-primary py-5 mb-5">
            <div class="container h-100">
                <div class="row h-100 align-items-center">
                    <div class="col-lg-12">
                        <h1 class="display-4 text-white mt-5 mb-2">Add Success Indicator</h1>
                        <p class="lead mb-5 text-white-50">Create new success indicator for the OPCR</p>
                        <div class="btn-group mr-2 float-right" role="group">
                            <a th:href="@{/planning}" class="btn btn-success btn-lg" role="button" aria-pressed="true">View OPCR Summary</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <form th:object="${successIndicator}" th:action="@{/planning/successIndicators/create/save}" method="post">
            <div class="container mb-5">
                <div class="btn-group ml-auto" role="group">
                    <button class="btn btn-primary btn-lg" type="submit" id="submitButton" th:value="Update">Create New Success Indicator</button>
                </div>
            </div>
            <div class="container mb-5">
                <div class="form-group row">
                    <label for="papDataId" class="col-sm-2 col-form-label">Select P/A/P</label>
                    <div class="col-sm-10">
                        <select class="selectpicker" data-width="100%" data-live-search="true" id="papDataId" name="papDataId" required>
                            <option th:each="papData : ${papDataList}"
                                    th:text="${papData.name}"
                                    th:value="${papData.id}">
                            </option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="target" class="col-sm-2 col-form-label">Target</label>
                    <div class="col-sm-10">
                        <input id="target" type="number" onkeypress="return isNumberKey(event)" class="form-control"
                               th:field="*{target}" required/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="isAccumulated" class="col-sm-2 col-form-label">Accumulated</label>
                    <div class="col-sm-10">
                        <input type="checkbox" th:field="*{isAccumulated}" id="isAccumulated" th:value="${successIndicator.isAccumulated}"/>
                        <span>Check if total values will be accumulated.</span>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="isPercentage" class="col-sm-2 col-form-label">Percentage</label>
                    <div class="col-sm-10">
                        <input type="checkbox" th:field="*{isPercentage}" id="isPercentage"/>
                        <span>Check if the target value is in percentage format.</span>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="measures" class="col-sm-2 col-form-label">Measure</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" placeholder="Enter measure" id="measures" name="measures" type="text" th:field="*{measures}">
                        </textarea>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="table-responsive  mt-5">
                    <table class="table table-striped table-bordered table-sm">
                        <thead class="thead-dark">
                            <tr>
                                <th:block th:each="opratingUnitType : ${T(com.tesda8.region8.util.enums.OperatingUnitPOType).values()}">
                                    <th:block th:if="${opratingUnitType != T(com.tesda8.region8.util.enums.OperatingUnitPOType).TOTAL}">
                                        <th colspan="2" th:text="${opratingUnitType.label}"></th>
                                    </th:block>
                                </th:block>
                            </tr>
                            <tr>
                                <th>Target</th>
                                <th>Output</th>
                                <th>Target</th>
                                <th>Output</th>
                                <th>Target</th>
                                <th>Output</th>
                                <th>Target</th>
                                <th>Output</th>
                                <th>Target</th>
                                <th>Output</th>
                                <th>Target</th>
                                <th>Output</th>
                                <th>Target</th>
                                <th>Output</th>
                            </tr>
                        </thead>
                        <tbody>
                            <th:block th:each="operatingUnitData, itemstat : ${successIndicator.operatingUnitDataList}">
                                <th:block th:if="${operatingUnitData.operatingUnitType != T(com.tesda8.region8.util.enums.OperatingUnitPOType).TOTAL}">
                                    <th:block th:unless="${operatingUnitData.operatingUnitType == T(com.tesda8.region8.util.enums.OperatingUnitPOType).LEYTE_PO} or
                                                                         ${operatingUnitData.operatingUnitType == T(com.tesda8.region8.util.enums.OperatingUnitPOType).SOUTHERN_LEYTE_PO} or
                                                                         ${operatingUnitData.operatingUnitType == T(com.tesda8.region8.util.enums.OperatingUnitPOType).EASTERN_SAMAR_PO} or
                                                                         ${operatingUnitData.operatingUnitType == T(com.tesda8.region8.util.enums.OperatingUnitPOType).TESDA_RO} ">
                                        <td class="col-striped"><input type="number" onkeypress="return isNumberKey(event)" class="form-control"
                                                                       th:field="*{operatingUnitDataList[__${itemstat.index}__]
                                                               .target}" required/></td>
                                        <td class="col-striped"><input type="number" onkeypress="return isNumberKey(event)" class="form-control"
                                                                       th:field="*{operatingUnitDataList[__${itemstat.index}__]
                                                               .output}" required/></td>
                                    </th:block>
                                    <th:block th:if="${operatingUnitData.operatingUnitType == T(com.tesda8.region8.util.enums.OperatingUnitPOType).LEYTE_PO} or
                                                                         ${operatingUnitData.operatingUnitType == T(com.tesda8.region8.util.enums.OperatingUnitPOType).SOUTHERN_LEYTE_PO} or
                                                                         ${operatingUnitData.operatingUnitType == T(com.tesda8.region8.util.enums.OperatingUnitPOType).EASTERN_SAMAR_PO} or
                                                                         ${operatingUnitData.operatingUnitType == T(com.tesda8.region8.util.enums.OperatingUnitPOType).TESDA_RO} ">
                                        <td><input type="number" onkeypress="return isNumberKey(event)" class="form-control"
                                                                       th:field="*{operatingUnitDataList[__${itemstat.index}__]
                                                               .target}" required/></td>
                                        <td><input type="number" onkeypress="return isNumberKey(event)" class="form-control"
                                                                       th:field="*{operatingUnitDataList[__${itemstat.index}__]
                                                               .output}" required/></td>
                                    </th:block>
                                    <input type="hidden"
                                               th:field="*{operatingUnitDataList[__${itemstat.index}__]
                                                               .operatingUnitType}"/>
                                </th:block>
                            </th:block>
                        </tbody>
                    </table>
                </div>
            </div>
        </form>
    </div>
</div>
<div th:replace="fragments/footer :: footer"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>

</body>
</html>
