<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <div th:replace="fragments/header :: header-css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body data-spy="scroll" data-target="#daily-navbar" data-offset="50">

<div th:replace="fragments/header :: header(${statusCounter})"/>

<div id="page-container">
    <div id = "content-wrap">
        <header class="bg-primary py-5 mb-5">
            <div class="container h-100">
                <div class="row h-100 align-items-center">
                    <div class="col-lg-12">
                        <h1 class="display-4 text-white mt-5 mb-2">Dashboard</h1>
                        <p class="lead text-white-50">Updated daily accomplishment reports.</p>
                        <p class="lead mb-5 text-white-50">Last updated: <span class="text-white" th:text="${#temporals.format(dailyReportInfo, 'dd/MM/yyyy hh:mm:ss a')}"></span></p>
                            <a th:href="@{/monthly}" class="a-header btn btn-info btn-lg" role="button" aria-pressed="true">Monthly Comparative Reports</a>
                            <a th:href="@{/registeredPrograms}" class="a-header btn btn-info btn-lg" role="button" aria-pressed="true">TTI Registered Programs</a>

                        <div class="btn-group mr-2 float-right" role="group">
                            <a th:href="@{/tableData}" class="a-header btn btn-info btn-lg" role="button" aria-pressed="true">Table Data</a>
                            <a th:href="@{/dailyReports}" class="a-header btn btn-success btn-lg" role="button" aria-pressed="true">Update Report</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="sidebar">
            <nav id="daily-navbar" class="navbar navbar-light bg-light">
                <a class="navbar-brand" href="#">Reports</a>
                <nav class="nav nav-pills flex-column">
                    <a class="nav-link"  href="#po">PO Report</a>
                    <a class="nav-link"  href="#certification">Certification Rate</a>
                    <a class="nav-link"  href="#ro">RO Per Mode</a>
                    <a class="nav-link"  href="#institution">Institution Based</a>
                    <a class="nav-link"  href="#enterprise">Enterprise Based</a>
                    <a class="nav-link"  href="#community">Community Based</a>
                    <a class="nav-link"  href="#tti">TTI</a>
                </nav>
            </nav>
        </div>
        <div class="container">
            <button class="btn btn-danger btn-lg" id="downloadGraphButton" type="button"><i class="fa fa-file-pdf-o" aria-hidden="true"></i> Export as PDF</button>
            <p class="lead text-black-50 mt-5">Daily reports as of: <span class="text-black" th:text="${#temporals.format(dateTimeNow, 'dd/MM/yyyy hh:mm:ss a')}"></span></p>
        </div>
        <div class="container canvas_div_pdf" id="graphContainer">
            <div>
                <h1 id="po"></h1>
                <div id="poEnrolledGraph" class="mb-5 mt-5" style="height: 330px; width: 100%;"></div>
                <div id="poGraduatedGraph" class="mb-5 mt-5" style="height: 330px; width: 100%;"></div>
                <div id="poAssessedGraph" class="mb-5 mt-5" style="height: 330px; width: 100%;"></div>
                <div id="poCertifiedGraph" class="mb-5 mt-5" style="height: 330px; width: 100%;"></div>
            </div>
            <div>
                <h1 id="certification"></h1>
                <div id="certificationRateGraph" class="mb-5 mt-5" style="height: 330px; width: 100%;"></div>
            </div>
            <div>
                <h1 id="ro"></h1>
                <div id="roEnrolledT2Graph" class="mb-5 mt-5" style="height: 330px; width: 100%;"></div>
                <div id="roEnrolledGSGraph" class="mb-5 mt-5" style="height: 330px; width: 100%;"></div>
                <div id="roGraduatedT2Graph" class="mb-5 mt-5" style="height: 330px; width: 100%;"></div>
                <div id="roGraduatedGSGraph" class="mb-5 mt-5" style="height: 330px; width: 100%;"></div>
            </div>
            <div>
                <h1 id="institution"></h1>
                <div id="institutionEnrolledGraph" class="mb-5 mt-5" style="height: 330px; width: 100%;"></div>
                <div id="institutionGraduatedGraph" class="mb-5 mt-5" style="height: 330px; width: 100%;"></div>
            </div>
            <div>
                <h1 id="enterprise"></h1>
                <div id="enterpriseEnrolledT2Graph" class="mb-5 mt-5" style="height: 330px; width: 100%;"></div>
                <div id="enterpriseEnrolledGSGraph" class="mb-5 mt-5" style="height: 330px; width: 100%;"></div>
                <div id="enterpriseGraduatedT2Graph" class="mb-5 mt-5" style="height: 330px; width: 100%;"></div>
                <div id="enterpriseGraduatedGSGraph" class="mb-5 mt-5" style="height: 330px; width: 100%;"></div>
            </div>
            <div>
                <h1 id="community"></h1>
                <div id="communityEnrolledGraph" class="mb-5 mt-5" style="height: 330px; width: 100%;"></div>
                <div id="communityGraduatedGraph" class="mb-5 mt-5" style="height: 330px; width: 100%;"></div>
            </div>
            <div>
                <h1 id="tti"></h1>
                <div id="ttiEnrolledGraph" class="mb-5 mt-5" style="height: 330px; width: 100%;"></div>
                <div id="ttiGraduatedGraph" class="mb-5 mt-5" style="height: 330px; width: 100%;"></div>
                <div id="ttiAssessedGraph" class="mb-5 mt-5" style="height: 330px; width: 100%;"></div>
                <div id="ttiCertifiedGraph" class="mb-5 mt-5" style="height: 330px; width: 100%;"></div>
            </div>
        </div>
    </div>
</div>
<!-- /.container -->

<script type='text/javascript' src="../../static/js/graph_daily.js" th:src="@{/js/graph_daily.js}"></script>



<div th:replace="fragments/footer :: footer"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>

</body>
</html>
