<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TESDA Region VIII Internal Application</title>
    <div th:replace="fragments/header :: header-css"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>

<div th:replace="fragments/header :: header"/>

<div id="page-container">
    <div id = "content-wrap">
        <header class="bg-primary py-5 mb-5">
            <div class="container h-100">
                <div class="row h-100 align-items-center">
                    <div class="col-lg-12">
                        <h1 class="display-4 text-white mt-5 mb-2">Dashboard</h1>
                        <p class="lead text-white-50">Updated daily accomplishment reports.</p>
                        <p class="lead mb-5 text-white-50">Last updated: <span class="text-white" th:text="${#temporals.format(dailyReportInfo, 'dd/MM/yyyy hh:mm:ss a')}"></span></p>
                            <a th:href="@{/monthly}" class="btn btn-info btn-lg" role="button" aria-pressed="true">View Monthly Comparative Reports</a>
                            <a th:href="@{/registeredPrograms}" class="btn btn-info btn-lg" role="button" aria-pressed="true">Monitor TTI Registered Programs</a>

                        <div class="btn-group mr-2 float-right" role="group">
                            <a th:href="@{/tableData}" class="btn btn-info btn-lg" role="button" aria-pressed="true">Table Data</a>
                            <a th:href="@{/dailyReports}" class="btn btn-success btn-lg" role="button" aria-pressed="true">Update Report</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="container">
            <button class="btn btn-primary btn-lg" id="downloadGraphButton" type="button">Export as PDF â¬‡</button>
            <p class="lead text-black-50 mt-5">Daily reports as of: <span class="text-black" th:text="${#temporals.format(dateTimeNow, 'dd/MM/yyyy hh:mm:ss a')}"></span></p>
        </div>
        <div class="container canvas_div_pdf" id="graphContainer">
            <div class="row">
                <div id="poEnrolledGraph" class="mb-5 mt-5" style="height: 320px; width: 100%;"></div>
                <div id="poGraduatedGraph" class="mb-5 mt-5" style="height: 320px; width: 100%;"></div>
                <div id="poAssessedGraph" class="mb-5 mt-5" style="height: 320px; width: 100%;"></div>
                <div id="poCertifiedGraph" class="mb-5 mt-5" style="height: 340px; width: 100%;"></div>
                <div id="certificationRateGraph" class="mb-5 mt-5" style="height: 320px; width: 100%;"></div>
                <div id="roEnrolledT2Graph" class="mb-5 mt-5" style="height: 320px; width: 100%;"></div>
                <div id="roEnrolledGSGraph" class="mb-5 mt-5" style="height: 320px; width: 100%;"></div>
                <div id="roGraduatedT2Graph" class="mb-5 mt-5" style="height: 340px; width: 100%;"></div>
                <div id="roGraduatedGSGraph" class="mb-5 mt-5" style="height: 320px; width: 100%;"></div>
                <div id="institutionEnrolledGraph" class="mb-5 mt-5" style="height: 320px; width: 100%;"></div>
                <div id="institutionGraduatedGraph" class="mb-5 mt-5" style="height: 320px; width: 100%;"></div>
                <div id="enterpriseEnrolledT2Graph" class="mb-5 mt-5" style="height: 360px; width: 100%;"></div>
                <div id="enterpriseEnrolledGSGraph" class="mb-5 mt-5" style="height: 320px; width: 100%;"></div>
                <div id="enterpriseGraduatedT2Graph" class="mb-5 mt-5" style="height: 320px; width: 100%;"></div>
                <div id="enterpriseGraduatedGSGraph" class="mb-5 mt-5" style="height: 320px; width: 100%;"></div>
                <div id="communityEnrolledGraph" class="mb-5 mt-5" style="height: 360px; width: 100%;"></div>
                <div id="communityGraduatedGraph" class="mb-5 mt-5" style="height: 320px; width: 100%;"></div>
                <div id="ttiEnrolledGraph" class="mb-5 mt-5" style="height: 320px; width: 100%;"></div>
                <div id="ttiGraduatedGraph" class="mb-5 mt-5" style="height: 320px; width: 100%;"></div>
                <div id="ttiAssessedGraph" class="mb-5 mt-5" style="height: 360px; width: 100%;"></div>
                <div id="ttiCertifiedGraph" class="mb-5 mt-5" style="height: 320px; width: 100%;"></div>
            </div>
        </div>
    </div>
</div>
<!-- /.container -->

<script type='text/javascript' src="../../static/js/graph_daily.js" th:src="@{js/graph_daily.js}"></script>



<div th:replace="fragments/footer :: footer"/>

</body>
</html>
