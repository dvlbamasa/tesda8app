<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TESDA Region VIII Internal Application</title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

<div th:replace="fragments/header :: header"/>

<div id="page-container">
    <div id = "content-wrap">
        <header class="bg-primary py-5 mb-5">
            <div class="container h-100">
                <div class="row h-100 align-items-center">
                    <div class="col-lg-12">
                        <h1 class="display-4 text-white mt-5 mb-2">Registered Programs Per Sector</h1>
                        <p class="lead text-white-50">
                            Programs registered per institution on sector:
                            <span class="lead text-white" th:value="${sectorValue.label}" th:text="${sectorValue.label}"></span>
                        </p>
                        <div class="btn-group mr-2 float-right" role="group">
                            <a th:href="@{/institutions}" class="btn btn-info btn-lg" role="button" aria-pressed="true">Back to Registered Programs Summary</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div>
            <div class="container">
                <form th:action="@{/institutions/search}" th:object="${registeredProgramRequest}" method="post">
                    <fieldset>
                        <div class="container mb-5">
                            <button class="btn btn-primary btn-lg float-right" type="submit" id="submitButton" th:value="Update">Search Registered Programs</button>
                        </div>
                        <div class="container mt-5 mb-5">
                            <div class="form-group row">
                                <label for="operatingUnitType" class="col-sm-2 col-form-label">Select Province</label>
                                <div class="col-sm-4">
                                    <select class="form-control" id="operatingUnitType" name="operatingUnitType">
                                        <option th:each="operatingUnit : ${T(com.tesda8.region8.util.enums.OperatingUnitType).values()}"
                                                th:value="${operatingUnit}"
                                                th:text="${operatingUnit.label}"
                                        th:selected="${operatingUnitType} == ${operatingUnit}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="sector" class="col-sm-2 col-form-label">Select Sector</label>
                                <div class="col-sm-4">
                                    <select class="form-control" id="sector" name="sector">
                                        <option th:each="sector : ${T(com.tesda8.region8.util.enums.Sector).values()}"
                                                th:value="${sector}"
                                                th:text="${sector.label}"
                                                th:selected="${sectorValue} == ${sector}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
                <table class="table table-bordered table-striped table-sm">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col"> Province</th>
                        <th scope="col"> Institution Name</th>
                        <th scope="col"> TTI</th>
                        <th scope="col"> Qualification Title</th>
                    </tr>
                    </thead>
                    <tbody>
                        <th:block th:each="institution : ${institutions}">
                            <th:block th:each="registeredProgram : ${institution.registeredPrograms}">
                                <tr>
                                    <th scope="row"><span th:text="${institution.operatingUnitType.label}"></span></th>
                                    <td><span th:text="${institution.name}"></span></td>
                                    <td><span th:text="${institution.shortName}"></span></td>
                                    <td><span th:text="${registeredProgram.name}"></span></td>
                                </tr>
                            </th:block>
                        </th:block>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- /.container -->


<div th:replace="fragments/footer :: footer"/>

</body>
</html>
