<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TESDA Region VIII Internal Application</title>
    <div th:replace="fragments/header :: header-css"/>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
</head>
<body>

<div th:replace="fragments/header :: header"/>

<div id="page-container">
    <div id = "content-wrap">
        <header class="bg-primary py-5 mb-5">
            <div class="container h-100">
                <div class="row h-100 align-items-center">
                    <div class="col-lg-12">
                        <h1 class="display-4 text-white mt-5 mb-5">Registered Programs Per Sector</h1>
                        <p class="lead text-white-50">
                            Programs registered per institution on sector:
                            <span class="lead text-white" th:value="${sectorValue.label}" th:text="${sectorValue.label}"></span>
                        </p>
                        <div class="btn-group mr-2 float-right" role="group">
                            <a th:href="@{/registeredPrograms}" class="btn btn-info btn-lg" role="button" aria-pressed="true">Back to Registered Programs Summary</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div>
            <div class="container mb-5">
                <form th:action="@{/registeredPrograms/search}" th:object="${registeredProgramRequest}" method="post">
                    <fieldset>
                        <div class="container mb-5">
                            <div class="btn-group float-right" role="group">
                                <button class="btn btn-primary btn-lg float-right" type="submit" id="submitButton" th:value="Update">Search Registered Programs</button>
                                <button onclick="exportTableToExcel('prog-reg-per-sector', 'prog-reg-per-sector')"  class="btn btn-primary btn-lg" id="downloadTable" type="button">Export as Excel â¬‡</button>
                            </div>
                        </div>
                        <div class="container">
                            <div class="form-group row">
                                <label for="institutionNames" class="col-sm-2 col-form-label">Select TTI</label>
                                <div class="col-sm-4">
                                    <select class="form-control selectpicker" id="institutionNames" name="institutionNames" multiple required>
                                        <option value="ALL" text="All">All</option>
                                        <option th:each="institution : ${ttiList}"
                                                th:text="${institution.operatingUnitType.label} + ' - ' + ${institution.shortName} + ' (' + ${institution.name} + ')'"
                                                th:value="${institution.name}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="sector" class="col-sm-2 col-form-label">Select Sector</label>
                                <div class="col-sm-4">
                                    <select class="form-control" id="sector" name="sector">
                                        <th:block th:each="sector : ${T(com.tesda8.region8.util.enums.Sector).values()}">
                                            <th:block th:if="${sector.sectorType == 'TTI'}">
                                                <option th:value="${sector}"
                                                        th:text="${sector.label}"
                                                        th:selected="${sectorValue} == ${sector}">
                                            </th:block>
                                        </th:block>

                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="courseName" class="col-sm-2 col-form-label">Qualification Title</label>
                                <div class="col-sm-4">
                                    <input class="form-control" placeholder="Enter Qualification Title" id="courseName" name="courseName" type="text" th:value="${courseNameValue}" />
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        <div>
            <div>
                <div class="container">
                    <p class="lead text-black-50">Total Registered Programs:
                        <span class="lead text-black" th:text="${total.totalRegisteredPrograms}"></span>
                    </p>
                </div>
                <div class="table-responsive">
                    <table id="prog-reg-per-sector" class="table table-bordered table-striped table-sm">
                        <thead class="thead-dark">
                        <tr>
                            <th scope="col"> Province</th>
                            <th scope="col"> TTI</th>
                            <th scope="col"> Institution Name</th>
                            <th scope="col"> Qualification Title</th>
                            <th scope="col"> Duration</th>
                            <th scope="col"> Program Reg. No.</th>
                            <th scope="col"> Date Issued</th>
                            <th scope="col"> Number of Trainer</th>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="institution : ${institutions}">
                            <th:block th:each="registeredProgram : ${institution.registeredPrograms}">
                                <tr>
                                    <th scope="row"><span th:text="${institution.operatingUnitType.label}"></span></th>
                                    <td><span th:text="${institution.shortName}"></span></td>
                                    <td><span th:text="${institution.name}"></span></td>
                                    <td><span th:text="${registeredProgram.name}"></span></td>
                                    <td><span th:text="${registeredProgram.duration} + ' hours'"></span></td>
                                    <td><span th:text="${registeredProgram.programRegistrationNumber}"></span></td>
                                    <td><span th:text="${#temporals.format(registeredProgram.dateIssued, 'yyyy/MM/dd')}"></span></td>
                                    <td><span th:text="${registeredProgram.numberOfTeachers}"></span></td>
                                </tr>
                            </th:block>
                        </th:block>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.container -->

<script type='text/javascript' src="../../static/js/table_to_excel.js" th:src="@{/js/table_to_excel.js}"></script>


<div th:replace="fragments/footer :: footer"/>

<!-- Latest compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>

</body>
</html>
