<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Program Registration - Add Institution</title>

    <div th:replace="fragments/header :: header-css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/css/tempusdominus-bootstrap-4.min.css" integrity="sha512-PMjWzHVtwxdq7m7GIxBot5vdxUY+5aKP9wpKtvnNBZrVv1srI8tU6xvFMzG8crLNcMj/8Xl/WWmo/oAP/40p1g==" crossorigin="anonymous" />

</head>
<body>

<div th:replace="fragments/header :: header"/>

<div id="page-container">
    <div id = "content-wrap">
        <header class="bg-primary py-5 mb-5">
            <div class="container h-100">
                <div class="row h-100 align-items-center">
                    <div class="col-lg-12">
                        <h1 class="display-4 text-white mt-5 mb-2">Add Institution</h1>
                        <p class="lead text-white-50">Create new institution to the compendium</p>
                        <div class="btn-group mr-2 float-right" role="group">
                            <a th:href="@{/program_registration}" class="btn btn-info btn-lg" role="button" aria-pressed="true">Back to Compendium</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div>
            <div class="container mb-5">
                <form th:action="@{/program_registration/institution/create/save}" th:object="${institution}" method="post">
                    <fieldset>
                        <div class="container">
                            <h1 class="display-5 text-black-50 mb-5">Create New Institution</h1>
                            <div class="form-group row">
                                <label for="operatingUnitType" class="col-sm-2 col-form-label">Select Province</label>
                                <div class="col-sm-10">
                                    <select class="form-control selectpicker" id="operatingUnitType" name="operatingUnitType" required>
                                        <th:block th:each="operatingUnitType : ${T(com.tesda8.region8.util.enums.OperatingUnitType).values()}">
                                            <th:block th:if="${operatingUnitType != T(com.tesda8.region8.util.enums.OperatingUnitType).TOTAL}">
                                                <option th:value="${operatingUnitType}"
                                                        th:text="${operatingUnitType.label}">
                                                </option>
                                            </th:block>
                                        </th:block>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="congressionalDistrict" class="col-sm-2 col-form-label">Select Congressional District</label>
                                <div class="col-sm-10">
                                    <select class="form-control selectpicker" id="congressionalDistrict" name="congressionalDistrict" required>
                                        <th:block th:each="congressionalDistrict : ${T(com.tesda8.region8.util.enums.CongressionalDistrict).values()}">
                                                <option th:value="${congressionalDistrict}"
                                                        th:text="${congressionalDistrict.label}">
                                                </option>
                                        </th:block>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="name" class="col-sm-2 col-form-label">Name of Institution</label>
                                <div class="col-sm-10">
                                    <input class="form-control" placeholder="Enter Name of Institution" id="name" name="name" type="text" th:field="*{name}" required/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="shortName" class="col-sm-2 col-form-label">Institution Abbreviation</label>
                                <div class="col-sm-10">
                                    <input class="form-control" placeholder="Enter Institution Abbreviation" id="shortName" name="shortName" type="text" th:field="*{shortName}" required/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="institutionType" class="col-sm-2 col-form-label">Select Type of Institution</label>
                                <div class="col-sm-10">
                                    <select class="form-control selectpicker" id="institutionType" name="institutionType" required>
                                        <th:block th:each="institutionType : ${T(com.tesda8.region8.util.enums.InstitutionType).values()}">
                                            <th:block th:if="${institutionType != T(com.tesda8.region8.util.enums.InstitutionType).ALL}">
                                                <option th:value="${institutionType}"
                                                        th:text="${institutionType.label}">
                                                </option>
                                            </th:block>
                                        </th:block>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="institutionClassification" class="col-sm-2 col-form-label">Select Classification of Institution</label>
                                <div class="col-sm-10">
                                    <select class="form-control selectpicker" id="institutionClassification" name="institutionClassification" required>
                                        <th:block th:each="institutionClassification : ${T(com.tesda8.region8.util.enums.InstitutionClassification).values()}">
                                            <th:block th:if="${institutionClassification != T(com.tesda8.region8.util.enums.InstitutionClassification).ALL}">
                                                <option th:value="${institutionClassification}"
                                                        th:text="${institutionClassification.label}">
                                                </option>
                                            </th:block>
                                        </th:block>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="address" class="col-sm-2 col-form-label">Address</label>
                                <div class="col-sm-10">
                                    <input class="form-control" placeholder="Enter Address" id="address" name="address" type="text" th:field="*{address}" required/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="contactNumber" class="col-sm-2 col-form-label">Contact Number</label>
                                <div class="col-sm-10">
                                    <input class="form-control" placeholder="Enter Contact Number" id="contactNumber" name="contactNumber" type="text" th:field="*{contactNumber}" required/>
                                </div>
                            </div>
                        </div>
                        <div class="container mt-5">
                            <div class="btn-group" role="group">
                                <button class="btn btn-primary btn-lg float-right" type="submit" id="submitButton" th:value="Update">Create Institution</button></div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script  type='text/javascript' src="../../static/js/main.js" th:src="@{js/main.js}"></script>


<div th:replace="fragments/footer :: footer"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/js/tempusdominus-bootstrap-4.min.js" integrity="sha512-2JBCbWoMJPH+Uj7Wq5OLub8E5edWHlTM4ar/YJkZh3plwB2INhhOC3eDoqHm1Za/ZOSksrLlURLoyXVdfQXqwg==" crossorigin="anonymous"></script>

</body>
</html>
