<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Program Registration - Add Registered Program</title>
    <div th:replace="fragments/header :: header-css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/css/tempusdominus-bootstrap-4.min.css" integrity="sha512-PMjWzHVtwxdq7m7GIxBot5vdxUY+5aKP9wpKtvnNBZrVv1srI8tU6xvFMzG8crLNcMj/8Xl/WWmo/oAP/40p1g==" crossorigin="anonymous" />

</head>
<body>

<div th:replace="fragments/header :: header(${statusCounter})"/>

<div id="page-container">
    <div id = "content-wrap">
        <header class="bg-primary py-5 mb-5">
            <div class="container h-100">
                <div class="row h-100 align-items-center">
                    <div class="col-lg-12">
                        <h1 class="display-4 text-white mt-5 mb-2">Add Official</h1>
                        <p class="lead text-white-50">Create new official for the registered program</p>
                        <div class="btn-group mr-2 float-right" role="group">
                            <a th:href="@{/program_registration}" class="a-header btn btn-info btn-lg" role="button" aria-pressed="true">Back to Compendium</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div>
            <div class="container mb-5">
                <form id="addOfficial" th:action="@{/program_registration/official/create/save}" th:object="${official}" method="post">
                    <fieldset>
                        <input type="hidden" th:field="*{registeredProgramId}"/>
                        <div class="container">
                            <h1 class="display-5 text-black-50 mb-5">Add Official</h1>
                            <div class="form-group row">
                                <label for="officialName" class="col-sm-2 col-form-label">Name</label>
                                <div class="col-sm-10">
                                    <input class="form-control" placeholder="Enter Official Name" id="officialName" name="officialName" type="text" th:field="*{name}" required/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="officialPosition" class="col-sm-2 col-form-label">Position</label>
                                <div class="col-sm-10">
                                    <input class="form-control" placeholder="Enter Official Position" id="officialPosition" name="officialPosition" type="text" th:field="*{position}" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="officialAddress" class="col-sm-2 col-form-label">Address</label>
                                <div class="col-sm-10">
                                    <input class="form-control" placeholder="Enter Official Address" id="officialAddress" name="officialAddress" type="text" th:field="*{address}" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="contactNumber" class="col-sm-2 col-form-label">Contact Number</label>
                                <div class="col-sm-10">
                                    <input class="form-control" placeholder="Enter Official Contact Number" id="contactNumber" name="contactNumber" type="text" th:field="*{contactNumber}" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="email" class="col-sm-2 col-form-label">Email</label>
                                <div class="col-sm-10">
                                    <input class="form-control" placeholder="Enter Official Email" id="email" name="email" type="email" th:field="*{email}" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="officialNatureOfAppointment" class="col-sm-2 col-form-label">Nature of Appointment</label>
                                <div class="col-sm-10">
                                    <input class="form-control" placeholder="Enter Official Nature of Appointment" id="officialNatureOfAppointment" name="officialNatureOfAppointment" type="text" th:field="*{natureOfAppointment}" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="officialEducationalAttainment" class="col-sm-2 col-form-label">Educational Attainment</label>
                                <div class="col-sm-10">
                                    <select class="form-control selectpicker" id="officialEducationalAttainment" name="officialEducationalAttainment" th:field="*{educationalAttainment}" required>
                                        <th:block th:each="educationalAttainment : ${T(com.tesda8.region8.util.enums.EducationalAttainment).values()}">
                                            <option th:value="${educationalAttainment}"
                                                    th:text="${educationalAttainment.label}">
                                            </option>
                                        </th:block>
                                    </select>
                                </div>
                            </div>

                        </div>
                        <div class="container mt-5">
                            <div class="btn-group" role="group">
                                <button class="btn btn-primary btn-lg float-right" type="submit" id="submitButton" th:value="Update"><i class="fa fa-plus-circle" aria-hidden="true"></i> Create</button></div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script  type='text/javascript' src="../../static/js/main.js" th:src="@{/js/main.js}"></script>


<div th:replace="fragments/footer :: footer"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/js/tempusdominus-bootstrap-4.min.js" integrity="sha512-2JBCbWoMJPH+Uj7Wq5OLub8E5edWHlTM4ar/YJkZh3plwB2INhhOC3eDoqHm1Za/ZOSksrLlURLoyXVdfQXqwg==" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"></script>
<script  type='text/javascript' th:src="@{/js/program_registration/official/add_official.js}"></script>


</body>
</html>
