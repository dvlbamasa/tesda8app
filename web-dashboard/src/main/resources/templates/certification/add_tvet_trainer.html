<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Certification - Add TVET Trainer</title>
    <div th:replace="fragments/header :: header-css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/css/tempusdominus-bootstrap-4.min.css" integrity="sha512-PMjWzHVtwxdq7m7GIxBot5vdxUY+5aKP9wpKtvnNBZrVv1srI8tU6xvFMzG8crLNcMj/8Xl/WWmo/oAP/40p1g==" crossorigin="anonymous" />

</head>
<body>

<div th:replace="fragments/header :: header(${statusCounter})"/>

<div id="page-container">
    <div id = "content-wrap">
        <header class="bg-primary py-5 mb-5">
            <div class="container h-100">
                <div class="row h-100 align-items-center">
                    <div class="col-lg-12">
                        <h1 class="display-4 text-white mt-5 mb-2">Add TVET Trainer</h1>
                        <p class="lead text-white-50">Create new TVET Trainer</p>
                        <div class="btn-group mr-2 float-right" role="group">
                            <a th:href="@{/certification}" class="a-header btn btn-info btn-lg" role="button" aria-pressed="true">Back to TVET Trainers Registry</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div>
            <div class="container mb-5">
                <form id="addTrainerForm" th:action="@{/certification/trainer/create/save}" th:object="${trainer}" method="post">
                    <fieldset>
                        <div class="container">
                            <h1 class="display-5 text-black-50 mb-5">Add TVET Trainer Details</h1>
                            <input type="hidden" th:field="*{id}"/>
                            <input type="hidden" th:field="*{isDeleted}"/>
                            <div class="form-group row">
                                <label for="fullName" class="col-sm-2 col-form-label">Full Name<span class="input-required">*</span></label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="Enter Full Name" id="fullName" name="fullName" th:field="*{fullName}" th:value="${trainer.fullName}" required/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="birthdateRequest" class="col-sm-2 col-form-label">Birth Date<span class="input-required">*</span></label>
                                <div class="input-group date  col-sm-10" id="birthdateRequest" data-target-input="nearest">
                                    <input th:field="*{birthdateRequest}" th:value="${trainer.birthdateRequest}" type="text" class="form-control datetimepicker-input" data-target="#birthdateRequest" required/>
                                    <div class="input-group-append" data-target="#birthdateRequest" data-toggle="datetimepicker">
                                        <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="sex" class="col-sm-2 col-form-label">Sex<span class="input-required">*</span></label>
                                <div class="col-sm-10">
                                    <select class="form-control selectpicker" id="sex" name="sex" required>
                                        <th:block th:each="sex : ${T(com.tesda8.region8.util.enums.Sex).values()}">
                                            <th:block th:if="${sex != T(com.tesda8.region8.util.enums.Sex).ALL}">
                                                <option th:value="${sex}"
                                                        th:text="${sex.label}"
                                                        th:selected="${sex == trainer.sex}">
                                                </option>
                                            </th:block>
                                        </th:block>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="address" class="col-sm-2 col-form-label">Address<span class="input-required">*</span></label>
                                <div class="col-sm-10">
                                    <input class="form-control" placeholder="Enter Address" id="address" name="address" type="text" th:field="*{address}" th:value="${trainer.address}" required/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="emailAddress" class="col-sm-2 col-form-label">Email Address</label>
                                <div class="col-sm-10">
                                    <input class="form-control" placeholder="Enter Email Address" id="emailAddress" name="emailAddress" type="email" th:field="*{emailAddress}" th:value="${trainer.emailAddress}"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="contactNumber" class="col-sm-2 col-form-label">Contact Number</label>
                                <div class="col-sm-10">
                                    <input class="form-control" placeholder="Enter Contact Number" id="contactNumber" name="contactNumber" type="text" th:field="*{contactNumber}" th:value="${trainer.contactNumber}"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="trainingInstitution" class="col-sm-2 col-form-label">Training Institution</label>
                                <div class="col-sm-10">
                                    <input class="form-control" placeholder="Enter Training Institution" id="trainingInstitution" name="trainingInstitution" type="text" th:field="*{trainingInstitution}" th:value="${trainer.trainingInstitution}"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="teachingExperienceYear" class="col-sm-2 col-form-label">Years of Training Experience</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="Enter Number of Years of Training Experience" id="teachingExperienceYear" name="teachingExperienceYear" th:field="*{teachingExperienceYear}" th:value="${trainer.teachingExperienceYear}" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="industryExperienceYear" class="col-sm-2 col-form-label">Years of Practicing the Qualification</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="Enter Number of Years of Practicing the Qualification" id="industryExperienceYear" name="industryExperienceYear" th:field="*{industryExperienceYear}" th:value="${trainer.industryExperienceYear}" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="educationalAttainment" class="col-sm-2 col-form-label">Educational Attainment<span class="input-required">*</span></label>
                                <div class="col-sm-10">
                                    <select class="form-control selectpicker" id="educationalAttainment" name="educationalAttainment" required>
                                        <th:block th:each="educationalAttainment : ${T(com.tesda8.region8.util.enums.EducationalAttainment).values()}">
                                            <th:block th:if="${educationalAttainment != T(com.tesda8.region8.util.enums.EducationalAttainment).ALL}">
                                                <option th:value="${educationalAttainment}"
                                                        th:text="${educationalAttainment.label}"
                                                        th:selected="${educationalAttainment == trainer.educationalAttainment}">
                                                </option>
                                            </th:block>
                                        </th:block>
                                    </select>
                                </div>
                            </div>
                            <script type="text/javascript">
                                $(function () {
                                    $('#birthdateRequest').datetimepicker({
                                        format: 'L'
                                    });
                                });
                            </script>
                        </div>
                        <div class="container mt-5">
                            <div class="btn-group" role="group">
                                <button class="btn btn-primary btn-lg flo1at-right" type="submit" id="submitButton" th:value="Update"><i class="fa fa-pencil-square" aria-hidden="true"></i> Create</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script  type='text/javascript' src="../../static/js/main.js" th:src="@{/js/main.js}"></script>


<div th:replace="fragments/footer :: footer"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/js/tempusdominus-bootstrap-4.min.js" integrity="sha512-2JBCbWoMJPH+Uj7Wq5OLub8E5edWHlTM4ar/YJkZh3plwB2INhhOC3eDoqHm1Za/ZOSksrLlURLoyXVdfQXqwg==" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
<script type='text/javascript' src="../../static/js/main.js" th:src="@{/js/certification/add_tvet_trainer.js}"></script>


</body>
</html>
