<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Certification - Expired Certificates</title>
    <div th:replace="fragments/header :: header-css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/css/tempusdominus-bootstrap-4.min.css" integrity="sha512-PMjWzHVtwxdq7m7GIxBot5vdxUY+5aKP9wpKtvnNBZrVv1srI8tU6xvFMzG8crLNcMj/8Xl/WWmo/oAP/40p1g==" crossorigin="anonymous" />

</head>
<body>

<div th:replace="fragments/header :: header" th:with="statusCounter=(${statusCounter})"/>

<div id="page-container">
    <div id = "content-wrap">
        <header class="bg-primary py-5 mb-5">
            <div class="container h-100">
                <div class="row h-100 align-items-center">
                    <div class="col-lg-12">
                        <h1 class="display-4 text-white mt-5 mb-2">Expired Certificates</h1>
                        <p class="lead text-white-50">List of TVET Trainers with expired NC, TMC and NTTC</p>
                        <div class="btn-group mr-2 float-right" role="group">
                            <a th:href="@{/certification}" class="a-header btn btn-info btn-lg" role="button" aria-pressed="true">Back to TVET Trainers Registry</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div id="parent">
            <div id="wide">
                <div class="container mb-5">
                    <h1 class="display-5 text-black-50 mb-5">Expired National Certificates</h1>
                    <div class="table-responsive">
                        <table id="nc-table" class="table table-bordered table-striped table-sm">
                            <thead class="thead-dark">
                            <tr>
                                <th scope="col">Trainer Name</th>
                            </tr>
                            </thead>
                            <tbody>
                            <th:block th:if="${expiredCertificatesWrapper.expiredNC.isEmpty()}">
                                <tr>
                                    <td style="text-align:center" colspan="1">No Data Available</td>
                                </tr>
                            </th:block>
                            <th:block th:each="certificate : ${expiredCertificatesWrapper.expiredNC}">
                                <tr>
                                    <td><a th:href="@{/certification/trainer/{id}/details(id=${certificate.id})}" th:text="${certificate.trainerName}"></a></td>
                                </tr>
                            </th:block>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div id="wide2">
                <div class="container mb-5">
                    <h1 class="display-5 text-black-50 mb-5">Expired TM Certificates</h1>
                    <div class="table-responsive">
                        <table id="tmc-table" class="table table-bordered table-striped table-sm">
                            <thead class="thead-dark">
                            <tr>
                                <th scope="col">Trainer Name</th>
                            </tr>
                            </thead>
                            <tbody>
                            <th:block th:if="${expiredCertificatesWrapper.expiredTMC.isEmpty()}">
                                <tr>
                                    <td style="text-align:center" colspan="1">No Data Available</td>
                                </tr>
                            </th:block>
                            <th:block th:each="certificate : ${expiredCertificatesWrapper.expiredTMC}">
                                <tr>
                                    <td><a th:href="@{/certification/trainer/{id}/details(id=${certificate.id})}" th:text="${certificate.trainerName}"></a></td>
                                </tr>
                            </th:block>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div id="wide3">
                <div class="container mb-5">
                    <h1 class="display-5 text-black-50 mb-5">Expired NTTC Certificates</h1>
                    <div class="table-responsive">
                        <table id="nttc-table" class="table table-bordered table-striped table-sm">
                            <thead class="thead-dark">
                            <tr>
                                <th scope="col">Trainer Name</th>
                            </tr>
                            </thead>
                            <tbody>
                            <th:block th:if="${expiredCertificatesWrapper.expiredNTTC.isEmpty()}">
                                <tr>
                                    <td style="text-align:center" colspan="1">No Data Available</td>
                                </tr>
                            </th:block>
                            <th:block th:each="certificate : ${expiredCertificatesWrapper.expiredNTTC}">
                                <tr>
                                    <td><a th:href="@{/certification/trainer/{id}/details(id=${certificate.id})}" th:text="${certificate.trainerName}"></a></td>
                                </tr>
                            </th:block>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script  type='text/javascript' src="../../static/js/main.js" th:src="@{/js/main.js}"></script>


<div th:replace="fragments/footer :: footer"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/js/tempusdominus-bootstrap-4.min.js" integrity="sha512-2JBCbWoMJPH+Uj7Wq5OLub8E5edWHlTM4ar/YJkZh3plwB2INhhOC3eDoqHm1Za/ZOSksrLlURLoyXVdfQXqwg==" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
<script type='text/javascript' src="../../static/js/main.js" th:src="@{/js/certification/update_trainer.js}"></script>


</body>
</html>
